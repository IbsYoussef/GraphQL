<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script defer src="../assets/js/auth.js"></script>
    <script type="module" src="../assets/js/api.js"></script>
    <link rel="stylesheet" href="../assets/css/profile_styles.css">
</head>

<body>
    <div class="container">
        <h2 id="welcome-msg">Welcome!</h2>
        <div class="info-container">
            <div id="user-info">Fetching user data...</div>
            <div id="audit-info"></div>
        </div>

        <div id="skills-section">
            <h3>Top Skills üßë‚Äçüíª</h3>
            <svg id="skills-chart" width="500" height="300" viewbox="0 0 600 300"
                preserveAspectRatio="xMidYMid meet"></svg>
        </div>

        <div id="xp-chart-section">
            <h3>XP Progression</h3>
            <svg id="xp-chart" width="600" height="300" viewBox="0 0 600 300" preserveAspectRatio="xMidYMid meet"></svg>
        </div>

        <button id="logout-btn">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("logout-btn").addEventListener("click", logout);
            checkAuth(); // 
        });
    </script>

    <div id="tooltip" style="
position: absolute;
background: rgba(0, 0, 0, 0.8);
color: #fff;
padding: 6px 10px;
border-radius: 6px;
font-size: 12px;
pointer-events: none;
opacity: 0;
transition: opacity 0.2s ease;
z-index: 1000;
"></div>

</body>

</html>
